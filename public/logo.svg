<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)"/>
  
  <!-- NCO Text -->
  <text x="100" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">NCO</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="40" r="8" fill="white" opacity="0.8"/>
  <circle cx="160" cy="40" r="8" fill="white" opacity="0.8"/>
  <circle cx="40" cy="160" r="8" fill="white" opacity="0.8"/>
  <circle cx="160" cy="160" r="8" fill="white" opacity="0.8"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="4" fill="white"/>
</svg>
