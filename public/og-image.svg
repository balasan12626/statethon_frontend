<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="white" opacity="0.1"/>
  <circle cx="200" cy="500" r="30" fill="white" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Logo/Icon -->
  <circle cx="200" cy="315" r="60" fill="url(#bgGradient)"/>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">N</text>
  
  <!-- Main title -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">NCO Code Search India</text>
  
  <!-- Subtitle -->
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="24" fill="#374151">National Classification of Occupations</text>
  
  <!-- Description -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">AI-Powered Job Classification &amp; Career Matching</text>
  
  <!-- Features -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="16" fill="#4b5563">• 3,600+ NCO Codes • 13+ Languages • 95% Accuracy</text>
  
  <!-- Call to action -->
  <rect x="300" y="430" width="200" height="50" rx="25" fill="url(#bgGradient)"/>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Search Now</text>
  
  <!-- URL -->
  <text x="1100" y="600" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="white" opacity="0.8">nco-search-india.netlify.app</text>
</svg>
